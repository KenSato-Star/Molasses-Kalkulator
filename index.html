<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Molasses Bioflok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Kalkulator Molasses Bioflok</h1>

    <div class="container">
        <label for="foodWeight">Berat Makanan (g):</label>
        <input type="number" id="foodWeight" placeholder="Masukkan berat makanan">

        <label for="proteinPercentage">Peratus Protein dalam Makanan (%):</label>
        <input type="number" id="proteinPercentage" placeholder="Masukkan peratus protein">

        <label for="cRatio">Nisbah C:</label>
        <input type="number" id="cRatio" placeholder="Masukkan nisbah C">

        <label for="nRatio">Nisbah N:</label>
        <input type="number" id="nRatio" placeholder="Masukkan nisbah N">

        <button onclick="calculateMolasses()">Kira Molasses</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMolasses() {
            // Mendapatkan nilai dari input
            var foodWeight = parseFloat(document.getElementById('foodWeight').value);
            var proteinPercentage = parseFloat(document.getElementById('proteinPercentage').value);
            var cRatio = parseFloat(document.getElementById('cRatio').value);
            var nRatio = parseFloat(document.getElementById('nRatio').value);

            // Validasi input
            if (isNaN(foodWeight) || isNaN(proteinPercentage) || isNaN(cRatio) || isNaN(nRatio) || foodWeight <= 0 || proteinPercentage <= 0 || cRatio <= 0 || nRatio <= 0) {
                document.getElementById('result').innerHTML = 'Sila masukkan nilai yang sah.';
                return;
            }

            // Formula pengiraan molasses berdasarkan nisbah C dan N
            var molassesAmount = (foodWeight * (100 - proteinPercentage) * cRatio / nRatio) / 100;

            // Menunjukkan hasil dalam g dan kg
            var molassesInKg = molassesAmount / 1000; // Convert to kg
            document.getElementById('result').innerHTML = 'Jumlah Molasses yang diperlukan: ' + molassesAmount.toFixed(2) + ' g (' + molassesInKg.toFixed(2) + ' kg)';
        }
    </script>

</body>
</html>
